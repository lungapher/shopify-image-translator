services:
  - type: web
    name: shopify-translator-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SHOPIFY_API_KEY
        value: your_key
      - key: SHOPIFY_API_PASSWORD
        value: your_password
      - key: SHOPIFY_STORE
        value: yourshop.myshopify.com
      - key: GOOGLE_APPLICATION_CREDENTIALS
        value: /etc/secrets/google-creds.json
    secretFiles:
      - source: google-creds.json
        path: /etc/secrets/google-creds.json
