services:
  - type: web
    name: shopify-translator-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SHOPIFY_API_KEY
        fromEnv: SHOPIFY_API_KEY
      - key: SHOPIFY_API_PASSWORD
        fromEnv: SHOPIFY_API_PASSWORD
      - key: SHOPIFY_STORE
        value: 725e1e-4f.myshopify.com
      - key: GOOGLE_APPLICATION_CREDENTIALS
        value: /etc/secrets/google-creds.json
    secretFiles:
      - source: google-creds.json
        path: /etc/secrets/google-creds.json
